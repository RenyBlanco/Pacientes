<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Olvido</title>
    <style>
        a {
            text-decoration: none;
        }

        .error {
            width: 100%;
            padding: 0;
            font-size: 80%;
            color: rgb(8, 8, 8);
            background-color: rgb(245, 113, 5);
            border-radius: 0 0 5px 5px;
            box-sizing: border-box;
        }

        .error.active {
            padding: 0.3em;
        }

        .abajo {
            display: flex;
            flex-wrap: nowrap;
        }

        @media (max-width:450px) {
            .abajo {
                display: flex;
                flex-wrap: wrap;
            }
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #05078a;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="images/img_9.jpeg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; max-height: fit-content;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="back_index.html" class="needs-validation" id="frmLogin"
                                        autocomplete="off" novalidate>
                                        <div class="d-flex mb-2 pb-1">
                                            <img src="images/LogoB.png" alt="login form" class="img-thumbnail"
                                                style="border-radius: 1rem; width: 250px;" />
                                        </div>

                                        <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Escriba un correo donde se enviar√° el enlace
                                        </h5>

                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="correo">Correo</label>
                                            <input type="email" name="correo" id="correo" class="form-control"
                                                required autofocus />
                                            <div class="invalid-feedback">Por favor ingrese tu correo!</div>
                                        </div>

            
                                        <div class="pt-1 mb-2">
                                            <button class="btn btn-outline-primary btn-lg btn-sm"
                                                type="submit">Recuperar</button>
                                        </div>
                                        </br></br>
                                        <div class="row abajo">
                                            <div class="float-left" style="width: 380px;">
                                                <a class="small text-muted" href="login.html">Ingreso</a>
                                            </div>
                                            <div class="float-right">
                                                <a href="index.html" class="small text-muted">Inicio</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
