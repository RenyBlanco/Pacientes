<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ingreso</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #05078a;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="images/img_9.jpeg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-height: fit-content;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form autocomplete="off">
                                        <div class="d-flex mb-2 pb-1">
                                            <img src="images/LogoB.png"
                                            alt="login form" class="img-thumbnail" style="border-radius: 1rem; width: 250px;" />
                                        </div>
                        
                                        <h5 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Ingresa a tu cuenta</h5>
                        
                                        <div class="form-outline mb-2">
                                            <input type="email" name="correo" id="correo" class="form-control form-control-lg" />
                                            <label class="form-label" for="correo">Correo</label>
                                        </div>
                        
                                        <div class="form-outline mb-2">
                                            <input type="password" name="clave" id="clave" class="form-control form-control-lg" />
                                            <label class="form-label" for="clave">Clave</label>
                                        </div>
                        
                                        <div class="pt-1 mb-2">
                                            <button class="btn btn-outline-primary btn-lg btn-block" type="button">Ingresar</button>
                                        </div>
                                        <div class="row" style="flex-wrap: nowrap;">
                                            <div class="float-left" style="width: 380px;">
                                                <a class="small text-muted" href="#!">Olvid√≥ la clave?</a>
                                            </div>
                                            <div class="float-right">
                                                <a href="index.html" class="small text-muted">Regresar</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
